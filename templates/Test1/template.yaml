  version: 1
  type: pipeline-template

  name: Test-Template-Plugin
  description: Test-Template-Plugin
  parameters:
    - name: emailRecipient
      type: string
      displayName: Email address to be used for sending build notifications
    - name: repo
      type: string
      displayName: GitHub HTTPS repo endpoint
    - name: branch
      type: string
      displayName: your git branch
    - name: creds
      displayName: GitHub Credentials ID
      type: credentials
      defaultValue: github-creds-example
